<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - 你的名字</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 2rem auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .timeline {
            position: relative;
            padding: 20px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            width: 2px;
            height: 100%;
            background: #e9ecef;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 40px;
        }
        .timeline-item:nth-child(odd) {
            padding-right: calc(50% + 30px);
            text-align: right;
        }
        .timeline-item:nth-child(even) {
            padding-left: calc(50% + 30px);
        }
        .section-title {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5em;
            margin: 2rem 0;
        }
        .social-links a {
            color: #333;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">你的名字</a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-5 pt-4">
        <!-- 个人简介 -->
        <section class="text-center">
            <img src="your-photo.jpg" alt="个人照片" class="profile-img">
            <h1>你的名字</h1>
            <p class="lead">AI大模型工程师 | 小红书科技博主</p>
            <div class="social-links">
                <a href="https://www.xiaohongshu.com/user/profile/5cfcfd3e0000000011009029" target="_blank">
                    <i class="fab fa-weixin"></i> 小红书
                </a>
            </div>
        </section>

        <!-- 教育经历 -->
        <section>
            <h2 class="section-title">教育背景</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <h4>上海交通大学</h4>
                    <p class="text-muted">2021.09 - 2024.06</p>
                    <p>集成电路工程硕士<br>AI方向发表顶刊1篇，会议论文3篇</p>
                </div>
            </div>
        </section>

        <!-- 工作经历 -->
        <section>
            <h2 class="section-title">工作经历</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <h4>腾讯</h4>
                    <p class="text-muted">2024.08 - 至今</p>
                    <p>AI大模型工程师</p>
                </div>
                <div class="timeline-item">
                    <h4>腾讯</h4>
                    <p class="text-muted">2024.05 - 2024.07</p>
                    <p>AI Intern</p>
                </div>
                <div class="timeline-item">
                    <h4>华为诺亚方舟实验室</h4>
                    <p class="text-muted">2023.07 - 2024.02</p>
                    <p>AI Research Intern</p>
                    
                </div>
                <div class="timeline-item">
                    <h4>Ringconn</h4>
                    <p class="text-muted">2022.07 - 2023.05</p>
                    <p>AI Research Intern</p>
                    <a href="https://ringconn.com" target="_blank">公司官网</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
